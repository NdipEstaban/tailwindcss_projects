<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>QR code</title>
</head>
<body>
    <section class="flex flex-row justify-center pt-2 lg:p-0 xs:min-h-screen">
        <div class=" flex flex-row justify-center bg-grayishBlue w-10/12 rounded-xl shadow-lg py-10 lg:min-w-full lg:min-h-full lg:py-12 lg:rounded-none xs:min-w-full xs:min-h-full" >
            <div class="flex flex-col items-center border-0  rounded-xl container w-80 p-2 shadow-lg bg-white">
                <img src="./assets/image-qr-code.png" alt="qr code" class="rounded-lg">
                <h1 class="text-center text-lg font-bold pt-4 w-10/12">
                    Improve your frontend skills by building projects
                </h1>
                <p class="pt-2 text-center w-10/12 text-sm text-gray-300 pb-4">
                    Scan the QR code to visit Frontend mentor and take your skills to the next level
                </p>
            </div>
        </div>
    </section>
</body>
</html>
